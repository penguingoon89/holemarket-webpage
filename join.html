<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/join.css">
  </head>
  <body>
    <section class="join-area">
      <form action="index.html">
          <div style="text-align: center;">
            <h1 style="color: #08C7BD; font-weight: 900;">Welcome to holemarket!</h1>
          </div>
        <input id='id' placeholder="ID"><br>
        <input id='pw' placeholder="PW" type="password">
        <input id='pw' placeholder="PW CHECK" type="password"><br>
        <input id='name' placeholder="NAME"><br>
        <input id='mail' placeholder="MAIL"><br>
        <select id="gender">
          <option value="" selected disabled hidden>성별</option>
          <option>MALE</option>
          <option>FEMALE</option>
        </select><br>
        <button id='joinBtn' type="submit">JOIN</button>
      </form>
    </section>
  </body>
</html>
